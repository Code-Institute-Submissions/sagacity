{% extends 'base.html' %} 
{% block content %}
    {% for saga in sagas %}
            <h3>{{saga.sagaTitle}}</h3>
            <p>{{saga.sagaTagline}}</p>
            <p>{{saga.userName}}</p>
            <p>{{saga.sagaRating}}</p>
            <p>{{saga.Intro}}</p>
            <p>{{saga.Body}}</p>
            <p>{{saga.Conclusion}}</p>
    {% endfor %}
    
{% endblock %}
