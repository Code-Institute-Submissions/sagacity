{% extends 'base.html' %} 
{% block content %}

<h3>Add Saga</h3>

<div class="row" id="addSaga">
    <form action="{{ url_for('insertSaga')}}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="sagaTitle" name="sagaTitle" type="text" class="validate" required>
          <label for="title">Title</label>
        </div>
        <div class="input-field col s12">
          <input id="sagaTagline" name="sagaTagline" type="text" class="validate">
          <label for="tagline">Tagline</label>
        </div>
      </div>
        <div class="row">
            <div class="input-field col s12">
            <input placeholder="yourImage.com" id="sagaImage" name="sagaImage" type="text" class="validate"> 
            <!--Might be someway to include a responsive tag here,
             or in the code where the image would work-->
            <label for="image">Image</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <textarea id="Intro" name="Intro"  class="materialize-textarea" data-length="120"></textarea>
            <label for="intro">Intro</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <textarea id="Body" name="Body"  class="materialize-textarea" data-length="120"></textarea>
            <label for="intro">Body</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <textarea id="Conclusion" name="Conclusion" class="materialize-textarea" data-length="120"></textarea>
            <label for="intro">Conclusion</label>
            </div>
        </div> 
        <!-- Seems the jquery just isn't coming through on this one-->
            <div class="input-field col s12">
            <select>
                <option value="" disabled selected id="locationName">Choose what era</option>
                <option value="1">Pre-Viking</option>
                <option value="2">The Brits 2</option>
                <option value="3">Free at Last</option>
            </select>
            <label>Era</label>
        </div>
         <div class="input-field col s12">
            <select>
                <option value="" disabled selected id="eraName">Say where</option>
                <option value="1">Northside</option>
                <option value="2">Southside</option>
                <option value="3">Culchies</option>
            </select>
            <label>Location</label>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Add Saga
                <i class="material-icons right">send</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
