{% extends 'base.html' %} 
{% block content %}

<h3>Add Saga</h3>

<div class="row" id="addSaga">
    <form action="{{ url_for('insertSaga')}}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="sagaTitle" name="sagaTitle" type="text" class="validate" required>
          <label for="title">Title</label>
        </div>
        <div class="input-field col s12">
          <input id="sagaTagline" name="sagaTagline" type="text" class="validate">
          <label for="tagline">Tagline</label>
        </div>
      </div>
        <div class="row">
            <div class="input-field col s12">
            <input placeholder="paste a URL here" id="sagaImage" name="sagaImage" type="text" class="validate"> 
            <!--Might be someway to include a responsive tag here,
             or in the code where the image would work-->
            <label for="image">Image</label>
            <!-- And I'm goin to have to adapt this input field, and maybe change image to base64  -->
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="lat" name="lat" type="text" class="validate">
                <label for="Latitude">Latitude</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="lng" name="lng" type="text" class="validate">
                <label for="Longitude">Longitude</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <textarea id="Intro" name="Intro"  class="materialize-textarea" data-length="120"></textarea>
            <label for="intro">Intro</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <textarea id="Body" name="Body"  class="materialize-textarea" data-length="120"></textarea>
            <label for="intro">Body</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <textarea id="Conclusion" name="Conclusion" class="materialize-textarea" data-length="120"></textarea>
            <label for="intro">Conclusion</label>
            </div>
        </div> 
        <div class="row">
            <div class="input-field col s12">
                <select  id="siteName" name="siteName">
                    <option value="" disabled selected>Location</option>
                    {% for site in sagaSite %}
                    <option value="{{site.siteName}}">{{site.siteName}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="eraName" name="eraName">
                    <option value="" disabled selected >Era</option>
                    {% for era in sagaEra %}
                    <option value="{{era.eraName}}">{{era.eraName}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Add Saga
                <i class="material-icons right">send</i>
             </button>
        </div> 
    </form>
</div>

{% endblock %}
