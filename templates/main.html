<!DOCTYPE html>
<html>

<head>
  <title>sagacity</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body style="background-color:#fafafa">
    <header>
        <nav class="navbar sticky-top navbar-expand-sm">
            <a class="navbar-title" href="#aboutUs-box">sagacity</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i><span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav align-items-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="#navLink1">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#navLink2">Sagas</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#navLink3">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

<section>
  <div id="map"></div>
</section>

  <script>
    function initMap(){
    var options = {     
        center: { lat: 53.27249, lng: -6.24206},
        zoom: 10,
        mapTypeControl: true,
        mapTypeControlOptions: {
          mapTypeIds: [
            google.maps.MapTypeId.ROADMAP,
            google.maps.MapTypeId.SATELLITE,
          ]
        }
      } 
      
    var map = new google.maps.Map(document.getElementById('map'), options);

    var marker =  new google.maps.Marker({
        position:{lat: 53.273, lng: -6.243}, map : map
      });

    var infoWindow = new google.maps.InfoWindow({
        content:'<h5>Where are we?</h5>'
      });

    marker.addListener('mouseover', function(){
        infoWindow.open(map, marker);
    });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAx0wQ9k0TVnaE1cIvqF0m6CTxBat-wdbk&callback=initMap">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </script>

</body>



</html>
