{% extends 'base.html' %} 

{% block content %}

Displaying {{count_sagas}} Sagas(s). 
<p>Total pages = {{total_pages}}</p>

    <div class="showSagasContainer">
        <div class="row">
            {% for saga in sagas_pages %}
                <div class="col s12 m6 l4">
                    <div class="card">
                    <!-- Find/apply either horizontal display of images or whatever is like it -->
                        <div class="card-image">
                            <a href="{{url_for('singleSaga', saga_id = saga._id)}}"><img src="{{saga.sagaImage}}" alt="{{saga.sagaImage}}"></a>
                            <!-- <a class="btn-floating halfway-fab waves-effect waves-light blue dark"><i class="material-icons">add</i></a> -->
                            <a href="{{url_for('singleSaga', saga_id = saga._id)}}" class="card-shade card-title"><h5>{{saga.sagaTitle}}</h5></a>
                        </div>
                        
                        <div class="card-content">
                            <p class="card-tagline">{{saga.sagaTagline}}</p><br>
                            <!-- <p class="card-intro">{{saga.Intro}}</p><br> -->
                            <p>Click <a href="{{url_for('singleSaga', saga_id = saga._id)}}">here</a> to view the rest</p>
                            <a href="" onclick="sweetAlert_notHere()"><i class="las la-arrow-circle-up" id="up-arrow" ></i></a> 
                            {{saga.totalLikes}}
                            <a href="" onclick="sweetAlert_notHere()"><i class="las la-arrow-circle-down" id="down-arrow" ></i></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
        
{% endblock %}
