<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
    <link rel="stylesheet" href="static/css/main.css" type="text/css"/>
    <title>sagacity</title>
  </head>

  <body>
    <div class="navbar-fixed">
      <nav class="nav-wrapper indigo">
        <div class="container">
          <a href="#" class="brand-logo">sagacity</a>
          <a href="#" class="sidenav-trigger" data-target="mobile-links"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href=""><i class="material-icons left">account_circle</i>Login</a></li>
            <li><i id="search-btn" class="material-icons">search</i></li>
          </ul>
        </div>
      </nav>
    </div>

    <ul class="sidenav" id="mobile-links">
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Contact</a></li>
    </ul>

    <div id="map"></div>

    <div class="container">
      {% block content %} {% endblock %}
    </div>
    
    <script type="text/javascript" src="javascript/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.jss"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAx0wQ9k0TVnaE1cIvqF0m6CTxBat-wdbk&callback=initMap"></script>

</body>
</html>
