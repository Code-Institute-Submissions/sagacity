  <header>
    <div class="navbar-fixed">
      <nav class="nav-wrapper blue">
        <div class="container">
          <a href="#" id="brand-logo" class="brand-logo left">sagacity</a>
          <a href="#" class="sidenav-trigger right" data-target="mobile-links"><i class="material-icons">menu</i></a>

            <li><form action="{{url_for('testSearch')}}" class="" method="POST">

                        <input id="search" name="testSearch-name" type="text" required>
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <ul class="sidenav transparent" id="mobile-menu">
