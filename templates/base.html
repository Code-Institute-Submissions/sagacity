<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
        <title>Document</title>

    <style>
    #map {
      height: 90vh;
      width: 90vw;
    }
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      }
    </style>
</head>

<body>
        
        <div id="map"></div>


        <div class="container">
        {% block content %} 
        {% endblock %}</div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.jss"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

<script>
    function initMap(){
    var options = {     
        center: { lat: 53.27249, lng: -6.24206},
        zoom: 10,
        mapTypeControl: true,
        mapTypeControlOptions: {
          mapTypeIds: [
            google.maps.MapTypeId.ROADMAP,
            google.maps.MapTypeId.SATELLITE,
          ]
        }
      } 
      
    var map = new google.maps.Map(document.getElementById('map'), options);

    var marker =  new google.maps.Marker({
        position:{lat: 53.273, lng: -6.243}, map : map
      });

    var infoWindow = new google.maps.InfoWindow({
        content:'<h5>Where are we?</h5>'
      });

    marker.addListener('mouseover', function(){
        infoWindow.open(map, marker);
    });
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAx0wQ9k0TVnaE1cIvqF0m6CTxBat-wdbk&callback=initMap">
  </script>  


</html>
